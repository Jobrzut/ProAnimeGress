<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>ProAnimeGress</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="pictures/ikona.ico" sizes="16x16">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img class="avatarek" src="pictures/avatar2.png" alt="avatar">
                    <h3>Jobrzut</h3>
                    <p>Użytkownik Premium</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="pictures/fandomy2.png" alt="fandomy">
                        <h2 class="dohovera">Fandomy</h2>
                    </div>
                    <div class="link">
                        <img src="pictures/anime2.png" alt="anime">
                        <h2 class="dohovera">Anime</h2>
                    </div>
                    <div class="link">
                        <img src="pictures/nowe2.png" alt="wiadomości">
                        <h2 class="dohovera">Wiadomości</h2>
                    </div>
                    <div class="link">
                        <img src="pictures/forum2.png" alt="forum">
                        <h2 class="dohovera">Forum</h2>
                    </div>
                    <div class="pro">
                        <h2>Poznaj premium!</h2>
                        <img src="pictures/premium2.png" alt="premium">
                    </div>
                </div>
            </div>
            <div class="animes">
                <div class="status">
                    <h1>Aktywne Anime</h1>
                    <input type="tekst">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="pictures/naruto2.png" alt="Naruto">
                        <div class="card-info">
                            <h2 class="dohovera">Naruto Shippuden</h2>
                            <p>Wersja z napisami</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="pictures/yourname.png" alt="Naruto">
                        <div class="card-info">
                            <h2 class="dohovera">Kimi no na wa</h2>
                            <p>Wersja z napisami</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">50%</h2>
                    </div>
                    <div class="card">
                        <img src="pictures/kokoroconnect.png" alt="Naruto">
                        <div class="card-info">
                            <h2 class="dohovera">Kokoro connect</h2>
                            <p>Wersja z napisami</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">70%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="kolko1"></div>
    <div class="kolko2"></div>
</body>

</html>
